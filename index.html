<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
<div id="main-container" class="main-container">
    <!-- Informaçoes de endereço  -->
    <div class="address-container" id="address-container">
        <div class="opacity"></div>
        <div class="address-content" id="address-content">
            <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
            <p>Rua das Flores, 133</p>
            <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
            <p>(48)9999-2020</p>
            <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
            <p>mandeumemail@email.com</p>
        </div>
    </div>
    <!-- Informaçoes para contato  -->
    <div id="form-container" class="form-container">
        <h2 id="form-title" class="form-title">Nos mande uma mensagem</h2>
        <form class="contact-form">
            <label for="name">Nome:</label>
            <input id="name" type="text" name="name" placeholder="Nome completo">
            <label for="email">E-mail:</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
            <label for="phone">Telefone:</label>
            <input id="phone" type="text" name="phone" placeholder="Digite seu telefone">
            <label for="mgs">Sua Mensagem:</label>
            <textarea id="mgs" placeholder="Como podemos te ajudar?"></textarea>
            <input value="Enviar Mensagem" class="submit" type="submit" id="submit">

        </form>

    </div>
</div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
